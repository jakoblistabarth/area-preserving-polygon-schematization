name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - uses: pnpm/action-setup@v3
      - name: Install modules
        run: pnpm i
      - name: Run EsLint
        run: pnpm lint
      - name: Compile Typescript code and check for errors
        run: pnpm tsc
      - name: Run jest tests
        run: pnpm test
