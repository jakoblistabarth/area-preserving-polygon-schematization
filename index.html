<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schemapify [BETA]</title>
    <link rel="shortcut icon" type="image/svg+xml" href="/schemapify.favicon.svg" />
    <link rel="shortcut icon" type="image/png" href="/schemapify.favicon.png" />
    <!-- TODO: replace with bundled css -->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <nav id="map-layout" class="floating">
      <div id="c-info">
        <div id="c-vis"></div>
        <div id="c-text"></div>
      </div>
      <div class="divider"></div>
      <div id="switch">
        <span id="faces-label" class="slider-label">DCEL</span>
        <label class="switch">
          <input id="layer-toggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span id="polygons-label" class="slider-label">polygons</span>
      </div>
    </nav>

    <div id="logo">
      <img src="schemapify.favicon.svg" alt="" />
      <h1>Schemapify</h1>
    </div>

    <nav id="algorithm-navigator" class="floating">
      <h2>algorithm steps</h2>
    </nav>

    <nav id="select-data"></nav>

    <script src="dist/esm-bundle/main.bundle.js" type="module"></script>
  </body>
</html>
