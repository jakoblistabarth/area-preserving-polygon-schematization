<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schematization</title>
    <link rel="shortcut icon" type="image/png" href="schematization.favicon.png"/>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
        }
        #map-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
        }
        .map {
            height: 50vh;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div id="map-grid"></div>
    <script src="node_modules/shpjs/dist/shp.min.js"></script>
    <script src="node_modules/turf/turf.min.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
